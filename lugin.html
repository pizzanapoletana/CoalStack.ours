<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoalStack - A Team Kepler & SIH initiative</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero is-fullheight">
        <div class="hero-body is-flex is-flex-direction-column is-justify-content-center is-align-items-center">
            <div class="hero-text has-text-centered"> 
                <h1 class="title is-size-1" style="font-family: 'Montserrat', sans-serif; color: #7c66ef; font-weight: bolder;">CoalStack</h1>
            </div>
            <!-- Card Section for Login -->
            <div class="card mt-5" style="width: 400px; height: 508px; background-color: #F5FAF6; border-radius: 15px;">
                <div class="card-content">
                    <div class="content">
                        <h2 class="subtitle is-size-4 has-text-weight-bold has-text-centered">Log-in / Sign-in</h2>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <p class="has-text-right has-text-weight-bold" style="color: #7c66ef;">
                                    <a href="#" style="color: #7c66ef;">Forgot Credentials?</a>
                                </p>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-fullwidth has-text-weight-bold" style="background-color: #7c66ef; color: white">Login</button>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-fullwidth" style="background-color: white;">
                                    <span class="icon">
                                        <img src="icon.png">
                                    </span>
                                    <span class="has-text-weight-bold">Login with Google</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Sign Up Link -->
                        <div class="field has-text-centered has-text-weight-bold">
                            <p>
                                Don't have an account? <a href="#" style="color: #7c66ef;">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Card Section -->
        </div>
    </div>
</body>
</html>
